workflows:
  ios-build:
    name: Build iOS App Without Signing
    environment:
      xcode: latest
      node: latest
    triggering:
      events:
        - push
        - pull_request
    scripts:
      - name: Clean build cache
        script: |
          echo "Cleaning build directory and caches..."
          rm -rf $PWD/build
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
      - name: Install CocoaPods
        script: |
          echo "Installing CocoaPods dependencies..."
          cd ios/App
          npm install
          pod install
      - name: List schemes
        script: |
          echo "Listing schemes available in the workspace..."
          xcodebuild -list -workspace ios/App/App.xcworkspace
      - name: Build iOS app without signing
        script: |
          echo "Building iOS app without signing..."
          xcodebuild -workspace ios/App/App.xcworkspace \
                      -scheme App \
                      -sdk iphoneos \
                      -configuration Release \
                      -archivePath $PWD/build/App.xcarchive \
                      archive \
                      CODE_SIGN_IDENTITY="" \
                      CODE_SIGNING_REQUIRED=NO
      - name: Build unsigned .ipa
        script: |
          echo "Exporting .ipa file..."
          xcodebuild -exportArchive \
                      -archivePath $PWD/build/App.xcarchive \
                      -exportPath $PWD/build/ipa \
                      -exportOptionsPlist $PWD/ios/ExportOptions.plist \
                      CODE_SIGN_IDENTITY="" \
                      CODE_SIGNING_REQUIRED=NO \
                      DEVELOPMENT_TEAM=""
    artifacts:
      - $PWD/build/ipa/*.ipa
